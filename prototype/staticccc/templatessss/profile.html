{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <!-- Header -->
    <div class="flex items-center gap-2 mb-4">
        <svg class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <h2 class="text-xl font-bold">Personal Information</h2>
    </div>
    <p class="text-sm text-gray-500 mb-6">Manage your personal details. This information helps in generating personalized health suggestions.</p>
    
    <!-- Profile Form -->
    <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data" class="space-y-6">
        <!-- Avatar Upload -->
        <div class="flex items-center gap-4">
            <div class="h-20 w-20 rounded-full overflow-hidden bg-gray-200">
                {% if user.avatar_url %}
                <img src="{{ user.avatar_url }}" alt="{{ user.name }}" class="h-full w-full object-cover">
                {% else %}
                <div class="h-full w-full flex items-center justify-center text-2xl font-bold text-gray-600">
                    {{ user.name[0]|upper }}
                </div>
                {% endif %}
            </div>
            <div class="w-full space-y-2">
                <label for="avatar" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input 
                    type="file" 
                    id="avatar" 
                    name="avatar" 
                    accept="image/*"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                >
            </div>
        </div>
        
        <!-- Name and Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    value="{{ user.name }}" 
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ user.email }}" 
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>
        </div>
        
        <!-- Age, Weight, Gender -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="space-y-2">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    value="{{ user.age }}" 
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>
            <div class="space-y-2">
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight" 
                    value="{{ user.weight or '' }}" 
                    placeholder="e.g. 65"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>
            <div class="space-y-2">
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select 
                    id="gender" 
                    name="gender" 
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button 
            type="submit" 
            class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
            <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
