{% extends "layout.html" %}

{% block title %}Edit Lab Report{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Edit Lab Report</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Report Name</label>
                            <input type="text" class="form-control" name="name" value="{{ report.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Test Type</label>
                            <input type="text" class="form-control" name="test_type" value="{{ report.test_type }}"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date"
                                value="{{ report.date|datetimeformat('%Y-%m-%d') if report.date }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Report File</label>
                            <input class="form-control" type="file" name="report_file" accept=".png,.jpg,.jpeg,.pdf">
                            {% if report.filename %}
                            <div class="mb-3">
                                <label class="form-label">Current Attachment</label>
                                <div>
                                    <a href="{{ url_for('download_lab_report', report_id=report._id) }}"
                                        target="_blank">
                                        <i class="fas fa-file-alt"></i> View Current Attachment
                                    </a>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3">{{ report.notes }}</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('lab_reports_list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
