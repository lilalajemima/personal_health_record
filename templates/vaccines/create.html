{% extends "layout.html" %}

{% block title %}Add Vaccine{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Add Vaccine Record</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Vaccine Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date Administered</label>
                            <input type="date" class="form-control" name="date">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Booster Due Date</label>
                            <input type="date" class="form-control" name="booster_due">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Attachment (Optional)</label>
                        <input class="form-control" type="file" name="attachment" accept=".png,.jpg,.jpeg,.pdf">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('vaccines_list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Vaccine</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
